<form calss="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModle)]="title" class="form-control" placeholder="Add Task">
    </div>
</form>

<div class="task-list">
    <div *ngFor="left task of tasks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (clicke)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task._id)" value="delete" class="btn btn-danger">
        </div>
    </div>
</div>
